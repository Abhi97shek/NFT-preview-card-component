<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style/main.css" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  
 
</head>
<body>
  <main class="container">
      <div class="container_box">
        <div class="image_container">
          <span class="eye"><img src="./images/icon-view.svg" alt="view Image" /></span>
          <img src="./images/image-equilibrium.jpg" alt="image_equilibrium" class="image_equi">
        </div>
          <div class="container_details">
            <a href="#"><h2 class="nft_title">Equilibrium #3429</h2></a>
            <p class="nft_description">Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="nft_price">
            <span class="eth_image"><img src="./images/icon-ethereum.svg" alt="ethererum-icon">  0.041 ETH</span>
            <span class="days_left"><img src="./images/icon-clock.svg" alt="icon-clock">3 days left</span>
          </div>
          <div class="line"></div>
          <div class="creater_details">
              <img src="./images/image-avatar.png"  alt="creater_image">
              <p>Creation of <a href="#"><span class="creater_name">Jules Wyvern</span></a></p>
          </div>
      </div>
  </main> 
  </div>
</body>
</html>
